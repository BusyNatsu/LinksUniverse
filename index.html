<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #f4f4f4;
    }
    .login-container {
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        width: 300px;
    }
    input {
        width: 100%;
        margin: 10px 0;
        padding: 10px;
    }
    button {
        width: 100%;
        padding: 10px;
        background: #007bff;
        color: white;
        border: none;
        cursor: pointer }
</style>
</head>
<body>
<div class="login-container">
    <h2>Welcome To MyLinksUniverse2 please login using the provided credentials</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
</div>
<script>
async function hashPassword(password) {
    const encoder = new TextEncoder();
    const data = encoder.encode(password);
    const hashBuffer = await crypto.subtle.digest('SHA-256', data);
    const hashArray = Array.from(new Uint8Array(hashBuffer));
    return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
}

async function login() {
    const username = document.getElementById('username').trim().toLowercase().value;
    const password = document.getElementById('password').value;

    const hashedPassword = await hashPassword(password);

  
    // Normalize username: trim spaces and make case-insensitive
    //const username = usernameInput.trim().toLowerCase();


    // Compare hashed password with stored hash
    const storedHash = '17ea429e55ddbe65a1e05f66ea70851ad28e5612448f735a1867c2106eb5ae4a'; // hash of "***71"
    if (username === 'tryhackme' && hashedPassword === storedHash) {
        localStorage.setItem('loggedIn', 'true');
        window.location.href = 'homepage.html';
    } else {
        alert('You think you''re smart? Think again.');
    }
}
</script>
</body>
</html>
